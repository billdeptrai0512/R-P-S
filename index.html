<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <script>

        // computer randomly select 3 Option
        // Create function for to decide who win with 2 parameter
        // Create function to receive input and loop 5 play round and give score

        const Option = ['Rock' , 'Paper', 'Scissors'];

        function getComputerChoice(){
            return result = Option[Math.floor(Math.random()* Option.length)];

        }
        let ComputerSelection = getComputerChoice();
        
        function playRound(ComputerSelection, playerSelection){
            let result;   
            if (ComputerSelection === playerSelection) {
                result = "Tie Round";
            }
            else if (ComputerSelection === "Rock" && playerSelection === "Paper") {
                result = "You win"
                
            }
            else if (ComputerSelection === "Rock" && playerSelection === "Scissors") {
                result = "You lose"
                
            }
            else if (ComputerSelection === "Paper" && playerSelection === "Rock") {
                result = "You lose"
                
            }
            else if (ComputerSelection === "Paper" && playerSelection === "Scissors") {
                result = "You win"
                
            }
            else if (ComputerSelection === "Scissors" && playerSelection === "Paper") {
                result = "You lose"
                
            }
            else if (ComputerSelection === "Scissors" && playerSelection === "Rock") {
                result = "You win"
            }
            return result;
        }
        
        function game() {
            let result;
            let finalresult;
            let playerscore = 0;
            let computerscore = 0;
            for (let i = 1; i <= 5; i++) {
                ComputerSelection = getComputerChoice();    
                result = playRound(ComputerSelection , playerSelection);
                if (result == "You win") {
                    playerscore += 1
                }
                else if (result == "You lose") {
                    computerscore += 1
                }
            }   
            if (playerscore > computerscore) {
                finalresult = "Congrat ! You win"
            }
            else {
                finalresult = "Try again"
            }
            return finalresult;
        }

        const playerSelection = "Rock";
        console.log(game());
        

    </script>
</body>
